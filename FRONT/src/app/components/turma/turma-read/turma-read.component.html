<div class="mat-elevation-z4">
    <table mat-table [dataSource]="turmas">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="codigoTurma">
        <th mat-header-cell *matHeaderCellDef>Codigo da Turma</th>
        <td mat-cell *matCellDef="let row">{{row.codigoTurma}}</td>
      </ng-container>
  
      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef>Professor</th>
        <td mat-cell *matCellDef="let row">{{row.professor.nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="disciplina">
        <th mat-header-cell *matHeaderCellDef>Disciplina</th>
        <td mat-cell *matCellDef="let row">{{row.disciplina}}</td>
      </ng-container>
  
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef>Horário</th>
        <td mat-cell *matCellDef="let row">{{row.horario | date: 'dd/MM/yyy HH:mm:ss'}}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/turmas/editar/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/turmas/deletar/{{ row.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
