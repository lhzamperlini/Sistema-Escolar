<div class="mat-elevation-z4">
    <table mat-table [dataSource]="alunos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>
  
      <ng-container matColumnDef="rgm">
        <th mat-header-cell *matHeaderCellDef>RGM</th>
        <td mat-cell *matCellDef="let row">{{row.rgm}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let row">{{row.email</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telefone</td>
      </ng-container>

      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef>Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.nascimento</td>
      </ng-container>

      <ng-container matColumnDef="notaUm">
        <th mat-header-cell *matHeaderCellDef>Nota Um</th>
        <td mat-cell *matCellDef="let row">{{row.notaUm</td>
      </ng-container>

      <ng-container matColumnDef="notaDois">
        <th mat-header-cell *matHeaderCellDef>Nota Dois</th>
        <td mat-cell *matCellDef="let row">{{row.notaDois</td>
      </ng-container>

      <ng-container matColumnDef="notaTres">
        <th mat-header-cell *matHeaderCellDef>Nota Tres</th>
        <td mat-cell *matCellDef="let row">{{row.notaTres</td>
      </ng-container>

      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef>Media</th>
        <td mat-cell *matCellDef="let row">{{row.media</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/alunos/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/alunos/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
