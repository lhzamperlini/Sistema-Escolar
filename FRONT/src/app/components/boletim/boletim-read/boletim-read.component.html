<div class="mat-elevation-z4">
    <table mat-table [dataSource]="boletins">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="codigoTurma">
        <th mat-header-cell *matHeaderCellDef>Codigo da Turma</th>
        <td mat-cell *matCellDef="let row">{{row.codigoTurma}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cpfAluno">
        <th mat-header-cell *matHeaderCellDef>CPF do aluno</th>
        <td mat-cell *matCellDef="let row">{{row.alunoCpf}}</td>
      </ng-container>
  
      <ng-container matColumnDef="disciplina">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
  
      <ng-container matColumnDef="notaUm">
        <th mat-header-cell *matHeaderCellDef>Primeira Nota</th>
        <td mat-cell *matCellDef="let row">{{row.notaUm}}</td>
      </ng-container>

      <ng-container matColumnDef="notaDois">
        <th mat-header-cell *matHeaderCellDef>Segunda Nota</th>
        <td mat-cell *matCellDef="let row">{{row.notaDois}}</td>
      </ng-container>

      <ng-container matColumnDef="notaTres">
        <th mat-header-cell *matHeaderCellDef>Terceira Nota</th>
        <td mat-cell *matCellDef="let row">{{row.notaTres}}</td>
      </ng-container>

      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef>Media</th>
        <td mat-cell *matCellDef="let row">{{row.media}}</td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
