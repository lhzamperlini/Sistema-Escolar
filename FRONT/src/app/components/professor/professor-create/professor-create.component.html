<mat-card>
    <mat-card-title>Novo Professor</mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="professor.nome" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="professor.cpf" name="cpf">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="professor.email" name="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Phone" [(ngModel)]="professor.telefone" name="phone">
        </mat-form-field>


    </form>
</mat-card>


<button mat-raised-button (click)="createProfessor()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
